<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト</title>
</head>
<body>
    <h1>テスト</h1>
    <div id="test">読み込み中...</div>
    
    <script>
        console.log("Script started");
        document.getElementById('test').textContent = 'JavaScript動作確認';
        
        // 元のコードで問題のある部分をテスト
        let tasks = [];
        let taskTimes = tasks.map(task => ({
            name: task.name,
            minutes: 10
        }));
        
        let remainingTaskMinutes = taskTimes.length > 0 ? taskTimes[0].minutes : 0;
        console.log("Test passed, minutes:", remainingTaskMinutes);
    </script>
</body>
